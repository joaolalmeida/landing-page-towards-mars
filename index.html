<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Install-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

    <!--Title-->
    <title>Rumo a marte - OneBitX</title>

    <!--Favicon-->
    <link rel="shortcut icon" href="img/FAVICON-SPACEX.png" type="image/x-icon" />

    <!-- Link css -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="py-5">
    <div class="container px-4 formBody">
        <!-- ===================== -->
        <!-- Logo no topo -->
        <!-- ===================== -->
        <div class="text-center">
            <img src="img/logoOneBitDark.png" class="img-fluid mt-4 mb-3 topLogo" alt="logo da spaceX" />
        </div>

        <!-- ===================== -->
        <!-- Primeiro nome -->
        <!-- ===================== -->
        <p class="paragraph">1 - Qual o seu nome?</p>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
                aria-describedby="basic-addon1" />
        </div>

        <!-- ===================== -->
        <!-- Segundo nome -->
        <!-- ===================== -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
                aria-describedby="basic-addon1" />
        </div>

        <!-- ===================== -->
        <!-- Gênero -->
        <!-- ===================== -->
        <p class="mt-3 paragraph">2 - Qual o seu gênero?</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault"  id="flexRadioDefault1" />
            <label class="form-check-label" for="flexRadioDefault1"> Homem </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"/>
            <label class="form-check-label" for="flexRadioDefault2"> Mulher </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"/>
            <label class="form-check-label" for="flexRadioDefault2"> Prefiro não informar </label>
        </div>

        <!-- ===================== -->
        <!-- Treinamentos -->
        <!-- ===================== -->
        <p class="mt-3 paragraph">3 - Marque os treinamentos que você fez:</p>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDisabled">Treinamento avançado de astronauta</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
          </div>

        <!-- ===================== -->
        <!-- Notas -->
        <!-- ===================== -->
        <p class="mt-3 paragraph">4 - Quais você acha que são suas qualidades?</p>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Proativo
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Resistente
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Não vomito fácil
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Não temo marciano
            </label>
          </div>
          <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Já vi todos os star wars
            </label>
          </div>

        <!-- ===================== -->
        <!-- Notas -->
        <!-- ===================== -->
        <div class="text-center">
            <button type="button" class="btn btn-outline-danger mb-3 btnSucess">
                Enviar
            </button>
        </div>
    </div>

    <!-- ===================== -->
    <!-- CopyRight -->
    <!-- ===================== -->

    <div class="mt-4 container text-center footer">
        <p>Feito por João Almeida &copy; OneBitCode todos os direitos reservados - 2021</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    
</body>

</html>
